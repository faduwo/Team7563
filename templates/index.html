<!DOCTYPE html>
<html>
<head>
	<title>Team 7756 Web Page</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.wrapper {
			min-height: 100%;
			margin-bottom: -20px; /* negative margin equal to footer height */
			box-sizing: border-box;
            border: 5px solid black;
			padding: 20px;
		}

		.header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1d86d5;
            color: white;
            padding: 20px;
            text-align: center;
            border: 5px solid black;
        }
        .header h1 {
            font-size: 36px; /* set the font size to 36 pixels */
        }       

		.emptyBox {
            background-color: #1d86d5;
            padding: 250px;
            width: 50%;
            margin: 250px auto 0; /* adjust the top margin to move the box down */
            text-align: center;
            border: 5px solid black;
}

		.footer {
			height: 20px;
			background-color: #1d86d5;
			padding: 20px;
			box-sizing: border-box;
		}

        .sideBox {
            background-color: #1d86d5;
            color: white;
            padding: 10px;
            width: 10%;
            position: absolute;
            top: 300px;
            bottom: 100px;
            left: 1;
            text-align: left;
            border: 5px solid black;
            overflow: auto;
        }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Welcome To The NBA Optimizer</h1>
			<p>Welcome to our web page!</p>
		</div>

	    <div class="emptyBox">
		</div>

        <div class="sideBox">
        </div>
	</div> <!-- end of wrapper -->

	<div class="footer">
		<p>&copy; 2023 Team 7756</p>
	</div>
</body>
</html>
